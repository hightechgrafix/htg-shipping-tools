        table {
            width: 100%;

        td {
            padding: 12px 6px;

        }

        td:first-child {
            font-weight: 700;
            text-align: right; /* names right */
            padding-right: 12px;
        }

        td:last-child {
            font-weight: 600;
            text-align: left; /* times left */

        tr + tr td {

    </style>

  </style>
</head>
<body>

  <table id="production-table"></table>

  <script>
  const SUPABASE_URL = "https://sbfslzwnkztmodnlsigq.supabase.co";
  const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNiZnNsendua3p0bW9kbmxzaWdxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI3OTQ5NTgsImV4cCI6MjA3ODM3MDk1OH0.ebZ1IvA5FQN7EhIcluJvw3OqMFU4Czkhin_ffTPx9vg";

  // üëá THIS IS THE IMPORTANT LINE
  const db = window.supabase.createClient(
    SUPABASE_URL,
    SUPABASE_ANON_KEY
  );

    const DISPLAY_ORDER = {
    "screen_print": 1,
    "embroidery": 2,
    "dtf": 3
    };


  const tableEl = document.getElementById("production-table");
  function render(rows) {
    tableEl.innerHTML = "";

    rows
        .sort((a, b) => DISPLAY_ORDER[a.id] - DISPLAY_ORDER[b.id])
        .forEach(row => {

      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${row.label}</td>
        <td style="text-align:right;">${row.display_value}</td>
      `;
      tableEl.appendChild(tr);
    });
  }

  async function loadData() {
    const { data, error } = await db
      .from("production_times")
      .select("*")
      .order("label");

    if (error) {
      console.error("SUPABASE ERROR:", error);
      return;
    }

    render(data);
  }

  loadData();
</script>
