<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Spectrum - Send to Decoration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #ffffff;
      padding: 20px;
    }

    .container {
      max-width: 1000px;
      margin: 0 auto;
    }

    .header {
      background: #000000;
      color: #ffffff;
      padding: 20px 24px;
      border-radius: 12px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #333;
    }

    h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .back-btn {
      background: #b6282c;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
    }

    .back-btn:hover {
      background: #9b1f24;
    }

    .card {
      background: #000000;
      color: #ffffff;
      padding: 24px;
      border-radius: 12px;
      border: 1px solid #333;
      margin-bottom: 20px;
    }

    .card h2 {
      margin: 0 0 20px 0;
      font-size: 1.2rem;
    }

    .batch-list {
      display: grid;
      gap: 12px;
    }

    .batch-item {
      background: #1a1a1a;
      padding: 16px;
      border-radius: 8px;
      border: 2px solid #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: border-color 0.2s;
    }

    .batch-item:hover {
      border-color: #b6282c;
    }

    .batch-info {
      flex: 1;
    }

    .batch-color {
      font-size: 1.1rem;
      font-weight: 600;
      color: #ffffff;
      margin-bottom: 4px;
    }

    .batch-details {
      font-size: 0.85rem;
      color: #9ca3af;
    }

    .send-btn {
      background: #b6282c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      font-size: 0.95rem;
    }

    .send-btn:hover {
      background: #9b1f24;
    }

    .send-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .empty-state {
      text-align: center;
      color: #666;
      padding: 40px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ðŸŽ¨ Send to Decoration</h1>
      <a href="spectrum_dashboard.html" class="back-btn">Back to Dashboard</a>
    </div>
    
    <div class="card">
      <h2>Ready to Send Batches</h2>
      <p style="color: #9ca3af; margin-bottom: 20px; font-size: 0.9rem;">
        These batches are ready to be sent to the decoration department for printing.
      </p>
      <div class="batch-list" id="batch-list">
        <div class="empty-state">Loading...</div>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.94.1/+esm";

    const SUPABASE_URL = "https://sbfslzwnkztmodnlsigq.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNiZnNsendua3p0bW9kbmxzaWdxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI3OTQ5NTgsImV4cCI6MjA3ODM3MDk1OH0.ebZ1IvA5FQN7EhIcluJvw3OqMFU4Czkhin_ffTPx9vg";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    let currentUser = null;

    // Check auth
    async function checkAuth() {
      const { data: { session } } = await supabase.auth.getSession();
      
      if (!session) {
        window.location.href = 'login.html';
        return null;
      }
      
      const { data: spectrumUser } = await supabase
        .from("spectrum_users")
        .select("id")
        .eq("id", session.user.id)
        .single();
      
      if (!spectrumUser) {
        alert('Access denied');
        window.location.href = 'login.html';
        return null;
      }
      
      currentUser = session.user;
      return session;
    }

    // Load ready batches
    async function loadReadyBatches() {
      try {
        const { data: batches, error } = await supabase
          .from('spectrum_inventory_items')
          .select('*')
          .eq('status', 'ready')
          .order('completed_date', { ascending: true });
        
        if (error) throw error;
        
        const batchList = document.getElementById('batch-list');
        
        if (batches.length === 0) {
          batchList.innerHTML = '<div class="empty-state">No batches ready to send to decoration</div>';
          return;
        }
        
        batchList.innerHTML = '';
        batches.forEach(batch => {
          const completedDate = new Date(batch.completed_date).toLocaleDateString();
          const div = document.createElement('div');
          div.className = 'batch-item';
          div.innerHTML = `
            <div class="batch-info">
              <div class="batch-color">${batch.color}</div>
              <div class="batch-details">
                Batch ID: ${batch.batch_id} | 
                Quantity: ${batch.quantity.toLocaleString()} pcs | 
                Ready Since: ${completedDate}
              </div>
            </div>
            <button class="send-btn" onclick="sendToDecoration('${batch.id}')">
              Send to Decoration
            </button>
          `;
          batchList.appendChild(div);
        });
        
      } catch (error) {
        console.error('Error loading batches:', error);
        document.getElementById('batch-list').innerHTML = 
          '<div class="empty-state" style="color: #ff6b6b;">Error loading batches</div>';
      }
    }

    // Send batch to decoration
    window.sendToDecoration = async function(batchId) {
      if (!confirm('Send this batch to decoration department?')) {
        return;
      }

      try {
        // Update status to out_for_printing
        const { error: updateError } = await supabase
          .from('spectrum_inventory_items')
          .update({
            status: 'out_for_printing'
          })
          .eq('id', batchId);
        
        if (updateError) throw updateError;
        
        // Log activity
        await supabase.from('spectrum_activity_log').insert({
          item_id: batchId,
          action: 'batched',
          user_id: currentUser.id,
          details: { 
            message: 'Sent to decoration department'
          }
        });
        
        alert('Batch sent to decoration department successfully!');
        loadReadyBatches();
        
      } catch (error) {
        console.error('Error sending batch:', error);
        alert('Error sending batch: ' + error.message);
      }
    }

    // Initialize
    checkAuth().then(session => {
      if (session) {
        loadReadyBatches();
      }
    });
  </script>
</body>
</html>
