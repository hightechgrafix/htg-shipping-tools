<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>HTG Team Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  * {
    box-sizing: border-box;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }

  body {
    margin: 0;
    min-height: 100vh;
    display: flex;
    align-items: flex-start;
    padding-top: 40px;   /* adjust to taste */
    justify-content: center;
    background: #ffffff; /* White background */
    color: #111827;
  }

  .wrapper {
    width: 100%;
    max-width: 420px;
    padding: 16px;
  }

  .card {
    background: #000000;   /* BLACK */
    color: #ffffff;        /* WHITE TEXT */
    border-radius: 12px;
    padding: 24px 20px 20px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.15);
    border: 1px solid #333;  /* subtle border */
  }

  h1 {
    font-size: 1.3rem;
    margin: 0 0 0.5rem;
    text-align: center;
    color: #ffffff;
  }

  .subtitle {
    font-size: 0.8rem;
    color: #4b5563;
    text-align: center;
    margin-bottom: 1.5rem;
  }

  label {
    display: block;
    font-size: 0.85rem;
    margin-bottom: 0.25rem;
    color: #111827;
  }

  input[type="email"],
  input[type="password"] {
  width: 100%;
  padding: 0.6rem 0.7rem;
  border-radius: 8px;
  border: 1px solid #9ca3af;
  background: #111;       /* keeps the field dark */
  color: #ffffff;         /* <-- white text */
  font-size: 0.9rem;
  margin-bottom: 1rem;
  }

  label {
  color: #ffffff; /* clean white labels */
  }

  input::placeholder {
  color: #e5e5e5; /* off-white placeholder */
  opacity: 1;
  }

  input:focus {
    outline: 2px solid #b6282c; /* HTG Red Focus */
    border-color: #b6282c;
  }

  button[type="submit"] {
    width: 100%;
    border: none;
    border-radius: 999px;
    padding: 0.7rem;
    background: #b6282c; /* HTG Red */
    color: #ffffff;
    font-weight: 600;
    font-size: 0.95rem;
    cursor: pointer;
    margin-top: 0.25rem;
  }

  button[type="submit"]:hover {
    background: #9b1f24; /* Slightly darker hover */
  }

  button[type="submit"]:disabled {
    opacity: 0.6;
    cursor: default;
  }

  .status {
    margin-top: 0.75rem;
    font-size: 0.85rem;
    min-height: 1.1rem;
    text-align: center;
  }

  .status.error {
    color: #b91c1c;
  }

  .status.success {
    color: #15803d;
  }

  .menu-btn {
  width: 100%;
  padding: 0.75rem;
  margin-bottom: 0.75rem;
  border: none;
  border-radius: 8px;
  background: #b6282c; /* HTG red */
  color: #fff;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
}

.menu-btn:hover {
  background: #9b1f24;
}

.menu-btn.logout {
  background: #b6282c;  /* HTG red */
  color: #fff;
}

.menu-btn.logout:hover {
  background: #9b1f24;  /* darker red on hover */
}


.menu-btn.logout:hover {
  background: #374151;
}

#menu {
  background: #000;
  color: #fff;
  padding: 24px;
  border-radius: 16px; /* slightly rounder */
}

.menu-title {
  color: #fff !important;   /* make the heading white */
  font-size: 1.1rem;
  margin-bottom: 1rem;
}

.status.success {
  color: #ffffff !important;
}

.status {
  color: #ffffff !important;
}

</style>

</head>
<body>
  <div class="wrapper">
    <div class="card">
      <h1>HTG Team Login</h1>
      <p class="subtitle">For internal use only</p>

      <form id="login-form">
        <label for="email">Email</label>
        <input id="email" type="email" autocomplete="email" required />

        <label for="password">Password</label>
        <input id="password" type="password" autocomplete="current-password" required />

        <button id="submit-btn" type="submit">Log in</button>
      </form>

      <p id="status" class="status"></p>

      <!-- Menu shown AFTER login -->
      <div id="menu" style="display: none; text-align: center; margin-top: 1.5rem;">
        <h2 class="menu-title">HTG Tools Menu</h2>
        <button class="menu-btn" onclick="location.href='/edit-production-times.html'">Edit Production Times</button>  
        <button class="menu-btn" onclick="location.href='/add-item.html'">Add Item</button>
        <button class="menu-btn" onclick="location.href='/item-lookup.html'">Item Lookup</button>
        <button class="menu-btn" onclick="location.href='/index.html'">Shipping Calculator</button>

        <!-- ADMIN ONLY -->
        <button
          class="menu-btn"
          id="users-btn"
          style="display:none;"
          onclick="location.href='/admin-users.html'"
        >
          User Management
        </button>

        <button class="menu-btn logout" id="logout-btn" style="margin-top: 2rem;">Log Out</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.94.1/+esm";


    // 1) Fill these in from your Supabase settings
    const SUPABASE_URL = "https://sbfslzwnkztmodnlsigq.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNiZnNsendua3p0bW9kbmxzaWdxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI3OTQ5NTgsImV4cCI6MjA3ODM3MDk1OH0.ebZ1IvA5FQN7EhIcluJvw3OqMFU4Czkhin_ffTPx9vg";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const form = document.getElementById("login-form");
    const statusEl = document.getElementById("status");
    const submitBtn = document.getElementById("submit-btn");

    function setStatus(message, type = "") {
      statusEl.textContent = message;
      statusEl.className = "status " + type;
    }

    function setLoading(isLoading) {
      submitBtn.disabled = isLoading;
      submitBtn.textContent = isLoading ? "Signing in..." : "Log in";
    }

    // Optional: if a session already exists, you can auto redirect
    async function checkExistingSession() {
      const { data, error } = await supabase.auth.getSession();
      if (error) {
        console.error(error);
        return;
      }
      if (data.session) {
        handleLoggedIn(data.session);
      }
    }

    async function handleLoggedIn(session) {
      const user = session.user;
      const email = user?.email || "";

      setStatus("Logged in as " + email, "success");

      // Hide login form
      document.getElementById("login-form").style.display = "none";

      // Show menu
      document.getElementById("menu").style.display = "block";

      // ðŸ” Check if user is admin
      const { data: adminRow, error } = await supabase
        .from("admins")
        .select("id")
        .eq("id", user.id)
        .single();

      if (adminRow) {
        // Show admin-only button
        const usersBtn = document.getElementById("users-btn");
        if (usersBtn) usersBtn.style.display = "block";
      }

      // Logout
      document.getElementById("logout-btn").addEventListener("click", async () => {
        await supabase.auth.signOut();
        location.reload();
      });
    }



    form.addEventListener("submit", async (event) => {
      event.preventDefault();
      setStatus("", "");
      setLoading(true);

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signInWithPassword({
        email,
        password,
      });

      setLoading(false);

      if (error) {
        console.error("Login error:", error);
        setStatus(error.message || "Login failed", "error");
        return;
      }

      if (!data.session) {
        setStatus("Login failed: no session returned", "error");
        return;
      }

      handleLoggedIn(data.session);
    });

    checkExistingSession();
  </script>
</body>
</html>
