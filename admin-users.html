<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Management</title>

  <style>
    body {
      font-family: sans-serif;
      margin: 2rem;
      background-color: #ffffff;
      color: #111;
    }

    h1 {
      color: #b6282c;
      border-bottom: 3px solid #b6282c;
      padding-bottom: 0.3rem;
      margin-bottom: 1.5rem;
    }

    .notice {
      background: #f9fafb;
      border: 1px solid #ccc;
      border-left: 6px solid #b6282c;
      padding: 1rem;
      border-radius: 6px;
      max-width: 600px;
    }

    .notice strong {
      color: #000;
    }

    .top-actions {
      margin-bottom: 1.5rem;
    }

    .btn {
      background: #b6282c;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      margin-right: 0.5rem;
    }

    .btn.secondary {
      background: #000;
    }

    .btn:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>
  <h1>User Management</h1>

  <div class="top-actions">
    <button class="btn secondary" onclick="location.href='/login.html'">
         ← Back to Tools
    </button>
  </div>

  <div id="status" class="notice">
    <strong>Checking permissions…</strong>
  </div>

  <table id="users-table" style="display:none; margin-top:2rem;">
    <thead>
        <tr>
        <th>Email</th>
        <th>Created</th>
        <th>Last Sign-in</th>
        </tr>
    </thead>
    <tbody></tbody>
  </table>


  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js@2";

    // ===== Supabase config (SAME as your other pages) =====
    const SUPABASE_URL = "https://sbfslzwnkztmodnlsigq.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNiZnNsendua3p0bW9kbmxzaWdxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI3OTQ5NTgsImV4cCI6MjA3ODM3MDk1OH0.ebZ1IvA5FQN7EhIcluJvw3OqMFU4Czkhin_ffTPx9vg";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY, {
      auth: { persistSession: true, autoRefreshToken: true }
    });

    const statusEl = document.getElementById("status");

    function setStatus(html) {
      statusEl.innerHTML = html;
    }

    async function init() {
      // 1️⃣ Must be logged in
      const { data: sessionData } = await supabase.auth.getSession();
      const session = sessionData?.session;

      if (!session) {
        location.href = "/";
        return;
      }

      const userId = session.user.id;
      const email = session.user.email;

      // 2️⃣ Must be admin
      const { data: adminRow, error } = await supabase
        .from("admins")
        .select("id")
        .eq("id", userId)
        .single();

      if (error || !adminRow) {
        location.href = "/";
        return;
      }

      // ✅ Admin confirmed
      setStatus(`
        <strong>Admin access confirmed.</strong><br />
        Logged in as <code>${email}</code><br /><br />
        User management tools will appear here next.
      `);

      loadUsers(session);

    }
    async function loadUsers(session) {
        const token = session.access_token;

        const res = await fetch("/api/admin/list-users", {
            headers: {
            Authorization: `Bearer ${token}`,
            },
        });

        if (!res.ok) {
            document.getElementById("status").innerHTML =
            "<strong>Error loading users.</strong>";
            return;
        }

        const { users } = await res.json();

        const tbody = document.querySelector("#users-table tbody");
        tbody.innerHTML = "";

        users.forEach((u) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
            <td>${u.email || ""}</td>
            <td>${u.created_at ? new Date(u.created_at).toLocaleString() : ""}</td>
            <td>${u.last_sign_in_at ? new Date(u.last_sign_in_at).toLocaleString() : "—"}</td>
            `;
            tbody.appendChild(tr);
        });

        document.getElementById("users-table").style.display = "table";
    }

    init();
  </script>
</body>
</html>
