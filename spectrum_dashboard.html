<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Spectrum Inventory Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #ffffff;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .header {
      background: #000000;
      color: #ffffff;
      padding: 20px 24px;
      border-radius: 12px;
      margin-bottom: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #333;
    }

    h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .user-info {
      display: flex;
      gap: 15px;
      align-items: center;
      font-size: 0.9rem;
    }

    .back-btn {
      background: #b6282c;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 600;
      text-decoration: none;
      display: inline-block;
    }

    .back-btn:hover {
      background: #9b1f24;
    }

    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: #000000;
      color: #ffffff;
      padding: 24px;
      border-radius: 12px;
      border: 1px solid #333;
    }

    .stat-card h3 {
      color: #9ca3af;
      font-size: 0.85rem;
      font-weight: 500;
      margin: 0 0 8px 0;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .stat-card .number {
      font-size: 3rem;
      font-weight: bold;
      margin: 0;
    }

    .stat-card.limbo .number { color: #fbbf24; }
    .stat-card.ready .number { color: #34d399; }
    .stat-card.printed .number { color: #60a5fa; }
    .stat-card.shipped .number { color: #9ca3af; }

    .nav-buttons {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 20px;
    }

    .nav-btn {
      background: #b6282c;
      color: white;
      border: none;
      padding: 20px;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }

    .nav-btn:hover {
      background: #9b1f24;
      transform: translateY(-2px);
    }

    .color-breakdown {
      background: #000000;
      color: #ffffff;
      padding: 24px;
      border-radius: 12px;
      border: 1px solid #333;
    }

    .color-breakdown h2 {
      margin: 0 0 20px 0;
      font-size: 1.3rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 12px;
      text-align: left;
      border-bottom: 1px solid #333;
    }

    th {
      color: #9ca3af;
      font-weight: 600;
      font-size: 0.85rem;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    td {
      color: #ffffff;
    }

    tr:last-child td {
      border-bottom: none;
    }

    .loading {
      text-align: center;
      padding: 40px;
      color: #9ca3af;
    }

    .empty-state {
      text-align: center;
      padding: 40px;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üì¶ Spectrum Inventory Dashboard</h1>
      <div class="user-info">
        <span id="userEmail"></span>
        <a href="login.html" class="back-btn">Back to Menu</a>
      </div>
    </div>
    
    <div class="stats-grid">
      <div class="stat-card limbo">
        <h3>In Limbo</h3>
        <div class="number" id="limboCount">-</div>
      </div>
      <div class="stat-card ready">
        <h3>Ready to Print</h3>
        <div class="number" id="readyCount">-</div>
      </div>
      <div class="stat-card printed">
        <h3>Printed</h3>
        <div class="number" id="printedCount">-</div>
      </div>
      <div class="stat-card shipped">
        <h3>Shipped</h3>
        <div class="number" id="shippedCount">-</div>
      </div>
    </div>
    
    <div class="nav-buttons">
      <button class="nav-btn" onclick="window.location.href='spectrum_receiving.html'">üì¶ Receive Items</button>
      <button class="nav-btn" onclick="window.location.href='spectrum_printing.html'">üñ®Ô∏è Print Batches</button>
      <button class="nav-btn" onclick="window.location.href='spectrum_shipping.html'">üöö Ship Pallets</button>
    </div>
    
    <div class="color-breakdown">
      <h2>Inventory by Color</h2>
      <table id="colorTable">
        <thead>
          <tr>
            <th>Color</th>
            <th>Limbo</th>
            <th>Ready</th>
            <th>Printed</th>
            <th>Shipped</th>
          </tr>
        </thead>
        <tbody id="colorTableBody">
          <tr><td colspan="5" class="loading">Loading...</td></tr>
        </tbody>
      </table>
    </div>
  </div>
  
  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.94.1/+esm";

    const SUPABASE_URL = "https://sbfslzwnkztmodnlsigq.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNiZnNsendua3p0bW9kbmxzaWdxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI3OTQ5NTgsImV4cCI6MjA3ODM3MDk1OH0.ebZ1IvA5FQN7EhIcluJvw3OqMFU4Czkhin_ffTPx9vg";

    const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Check auth
    async function checkAuth() {
      const { data: { session } } = await supabase.auth.getSession();
      
      if (!session) {
        window.location.href = 'login.html';
        return null;
      }
      
      // Check if user has spectrum access
      const { data: spectrumUser } = await supabase
        .from("spectrum_users")
        .select("id")
        .eq("id", session.user.id)
        .single();
      
      if (!spectrumUser) {
        alert('Access denied: You do not have permission to access Spectrum Inventory');
        window.location.href = 'login.html';
        return null;
      }
      
      // Display user email
      document.getElementById('userEmail').textContent = session.user.email;
      
      return session;
    }

    // Load dashboard data
    async function loadDashboardData() {
      try {
        const { data: items, error } = await supabase
          .from('spectrum_inventory_items')
          .select('*');
        
        if (error) throw error;
        
        // Calculate totals by status
        const totals = {
          limbo: 0,
          ready: 0,
          printed: 0,
          shipped: 0
        };
        
        items.forEach(item => {
          totals[item.status] += item.quantity;
        });
        
        // Update stat cards
        document.getElementById('limboCount').textContent = totals.limbo.toLocaleString();
        document.getElementById('readyCount').textContent = totals.ready.toLocaleString();
        document.getElementById('printedCount').textContent = totals.printed.toLocaleString();
        document.getElementById('shippedCount').textContent = totals.shipped.toLocaleString();
        
        // Build color breakdown
        buildColorTable(items);
        
      } catch (error) {
        console.error('Error loading dashboard:', error);
        alert('Error loading dashboard data');
      }
    }

    function buildColorTable(items) {
      const colorStats = {};
      
      items.forEach(item => {
        if (!colorStats[item.color]) {
          colorStats[item.color] = {
            limbo: 0,
            ready: 0,
            printed: 0,
            shipped: 0
          };
        }
        colorStats[item.color][item.status] += item.quantity;
      });
      
      const tbody = document.getElementById('colorTableBody');
      tbody.innerHTML = '';
      
      if (Object.keys(colorStats).length === 0) {
        tbody.innerHTML = '<tr><td colspan="5" class="empty-state">No inventory data yet. Start by receiving items!</td></tr>';
        return;
      }
      
      Object.keys(colorStats).sort().forEach(color => {
        const stats = colorStats[color];
        const row = document.createElement('tr');
        row.innerHTML = `
          <td><strong>${color}</strong></td>
          <td>${stats.limbo.toLocaleString()}</td>
          <td>${stats.ready.toLocaleString()}</td>
          <td>${stats.printed.toLocaleString()}</td>
          <td>${stats.shipped.toLocaleString()}</td>
        `;
        tbody.appendChild(row);
      });
    }

    // Initialize
    checkAuth().then(session => {
      if (session) {
        loadDashboardData();
        // Refresh every 30 seconds
        setInterval(loadDashboardData, 30000);
      }
    });
  </script>
</body>
</html>
