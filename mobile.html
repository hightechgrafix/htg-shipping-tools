<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTG Mobile Lookup</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background: #f5f5f5;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      font-size: 20px;
      color: #c40000;
      margin-bottom: 16px;
    }

    .search-bar {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 12px;
    }

    input, button {
      padding: 10px;
      border-radius: 8px;
      font-size: 15px;
      border: 1px solid #ccc;
    }

    button {
      background: #c40000;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .status-text {
      font-size: 14px;
      color: #555;
      margin-bottom: 16px;
    }

    .item-card {
      background: #fff;
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 12px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.08);
    }

    .item-card strong {
      color: #c40000;
      font-size: 15px;
    }
   .pagination {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 12px;
  padding-top: 10px;
  border-top: 1px solid #ddd;
}

.pagination button {
  background: #c40000;
  color: white;
  padding: 8px 16px;
  border: none;
  border-radius: 8px;
  font-weight: bold;
  cursor: pointer;
}

.page-info {
  font-size: 14px;
  font-weight: bold;
  color: #333;
}
 .tier-line {
  color: #c40000;
  font-weight: bold;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Item Lookup (Mobile)</h1>

    <div class="search-bar">
      <input type="text" id="itemInput" placeholder="Item # (exact)">
      <input type="text" id="descInput" placeholder="Description keywords">
      <button id="clearBtn">Clear</button>
    </div>

    <div id="status" class="status-text">Start typing to search…</div>

    <div id="results"></div>
    <div id="pagination" class="pagination" style="display:none;">
  <button id="prevBtn">Previous</button>
  <span id="pageInfo" class="page-info"></span>
  <button id="nextBtn">Next</button>
</div>

  </div>

  <script>
    const SUPABASE_URL = "https://sbfslzwnkztmodnlsigq.supabase.co";
    const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNiZnNsendua3p0bW9kbmxzaWdxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI3OTQ5NTgsImV4cCI6MjA3ODM3MDk1OH0.ebZ1IvA5FQN7EhIcluJvw3OqMFU4Czkhin_ffTPx9vg";

    const API_ITEMS = `${SUPABASE_URL}/rest/v1/items_unified`;
    const API_LEVELS = `${SUPABASE_URL}/rest/v1/shipping_levels`;

    let shippingLevels = [];

    async function loadShippingLevels() {
      const url = new URL(API_LEVELS);
      url.searchParams.set("select", "*");
      url.searchParams.set("order", "min_weight.asc");

      const res = await fetch(url.toString(), {
        headers: {
          apikey: SUPABASE_ANON,
          Authorization: `Bearer ${SUPABASE_ANON}`
        }
      });

      if (res.ok) {
        shippingLevels = await res.json();
      }
    }

    async function fetchItems() {
      const item = document.getElementById("itemInput").value.trim().toUpperCase();
      const desc = document.getElementById("descInput").value.trim();
      const resultsEl = document.getElementById("results");
      const statusEl = document.getElementById("status");

      if (!item && desc.length < 2) {
        statusEl.textContent = "Type an Item # or at least 2 characters.";
        return;
      }

      if (!shippingLevels.length) {
        await loadShippingLevels();
      }

      const url = new URL(API_ITEMS);
      url.searchParams.set("select", "vendor,style_num,product_title,product_description,size,piece_weight");

      if (item) {
        url.searchParams.set("style_num", `eq.${item}`);
      } else {
        const like = `*${desc}*`;
        url.searchParams.set("or", `(product_title.ilike.${like},product_description.ilike.${like})`);
      }

      url.searchParams.set("limit", "100");

      const res = await fetch(url.toString(), {
        headers: {
          apikey: SUPABASE_ANON,
          Authorization: `Bearer ${SUPABASE_ANON}`
        }
      });

      if (!res.ok) {
        statusEl.textContent = "Fetch error.";
        return;
      }

      const data = await res.json();
      page = 0;
      renderResults(data);
    }

    let currentRows = [];
let page = 0;
const pageSize = 5;

function renderResults(rows) {
  const resultsEl = document.getElementById("results");
  const paginationEl = document.getElementById("pagination");
  const pageInfoEl = document.getElementById("pageInfo");
  const prevBtn = document.getElementById("prevBtn");
  const nextBtn = document.getElementById("nextBtn");

  currentRows = rows; // Save for pagination
  const totalPages = Math.ceil(rows.length / pageSize);

  // Pagination display
  paginationEl.style.display = rows.length ? "flex" : "none";
  pageInfoEl.textContent = `Page ${page + 1} of ${totalPages}`;
  prevBtn.disabled = page === 0;
  nextBtn.disabled = page + 1 >= totalPages;

  // Slice current page
  const start = page * pageSize;
  const end = start + pageSize;
  const slice = rows.slice(start, end);

  resultsEl.innerHTML = "";

  slice.forEach((item) => {
    const weight = parseFloat(item.piece_weight) || 0;
    const level = shippingLevels.find(lvl => weight >= lvl.min_weight && weight <= lvl.max_weight);
    
    let tierText = "Quote Required";
    let shipMin = "—";
    let shipItem = "—";
    let handMin = "—";
    let handItem = "—";

    if (level) {
      tierText = `Level ${level.shipping_level}`;
      shipMin = `$${Number(level.shipping_min).toFixed(2)}`;
      shipItem = `$${Number(level.shipping_per_item).toFixed(2)}`;
      handMin = `$${Number(level.handling_min).toFixed(2)}`;
      handItem = `$${Number(level.handling_per_item).toFixed(2)}`;
    }

    const card = document.createElement("div");
    card.className = "item-card";

    card.innerHTML = `
      <div><strong>${item.style_num}</strong> · ${item.vendor}</div>
      <div>Title: ${item.product_title}</div>
      <div>Size: ${item.size}</div>
      <div>Weight: ${weight.toFixed(3)} lb</div>
      <div class="tier-line">Shipping Tier: ${tierText}</div>
      <div><strong>Shipping:</strong> ${shipMin} min / ${shipItem} per item</div>
      <div><strong>Handling:</strong> ${handMin} min / ${handItem} per item</div>
    `;

    resultsEl.appendChild(card);
  });
}

    const itemInput = document.getElementById("itemInput");
const descInput = document.getElementById("descInput");

// When user types into the Item # box
itemInput.addEventListener("input", () => {
  const value = itemInput.value.trim();

  if (value.length > 0) {
    descInput.disabled = true;
    descInput.placeholder = "Clear Item # to search by description";
  } else {
    descInput.disabled = false;
    descInput.placeholder = "Description keywords";
  }

  fetchItems(); // Run the search
});

// When user types into the Description box
descInput.addEventListener("input", () => {
  const value = descInput.value.trim();

  if (value.length > 0) {
    itemInput.disabled = true;
    itemInput.placeholder = "Clear description to search by Item #";
  } else {
    itemInput.disabled = false;
    itemInput.placeholder = "Item # (exact)";
  }

  fetchItems(); // Run the search
});

    document.getElementById("clearBtn").addEventListener("click", () => {
  itemInput.value = "";
  descInput.value = "";

  itemInput.disabled = false;
  descInput.disabled = false;

  itemInput.placeholder = "Item # (exact)";
  descInput.placeholder = "Description keywords";

  document.getElementById("results").innerHTML = "";
  document.getElementById("status").textContent = "Start typing to search…";
  document.getElementById("pagination").style.display = "none";
});

    document.getElementById("prevBtn").addEventListener("click", () => {
  if (page > 0) {
    page--;
    renderResults(currentRows);
  }
});

document.getElementById("nextBtn").addEventListener("click", () => {
  if ((page + 1) * pageSize < currentRows.length) {
    page++;
    renderResults(currentRows);
  }
});

  </script>
</body>
</html>
