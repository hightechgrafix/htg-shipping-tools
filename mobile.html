<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HTG Mobile Lookup</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      margin: 0;
      background: #f5f5f5;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
    }

    h1 {
      font-size: 20px;
      color: #c40000;
      margin-bottom: 16px;
    }

    .search-bar {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 12px;
    }

    input, button {
      padding: 10px;
      border-radius: 8px;
      font-size: 15px;
      border: 1px solid #ccc;
    }

    button {
      background: #c40000;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .status-text {
      font-size: 14px;
      color: #555;
      margin-bottom: 16px;
    }

    .item-card {
      background: #fff;
      border-radius: 12px;
      padding: 14px;
      margin-bottom: 12px;
      box-shadow: 0 1px 2px rgba(0,0,0,0.08);
    }

    .item-card strong {
      color: #c40000;
      font-size: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Item Lookup (Mobile)</h1>

    <div class="search-bar">
      <input type="text" id="itemInput" placeholder="Item # (exact)">
      <input type="text" id="descInput" placeholder="Description keywords">
      <button id="clearBtn">Clear</button>
    </div>

    <div id="status" class="status-text">Start typing to search…</div>

    <div id="results"></div>
  </div>

  <script>
    const SUPABASE_URL = "https://sbfslzwnkztmodnlsigq.supabase.co";
    const SUPABASE_ANON = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNiZnNsendua3p0bW9kbmxzaWdxIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjI3OTQ5NTgsImV4cCI6MjA3ODM3MDk1OH0.ebZ1IvA5FQN7EhIcluJvw3OqMFU4Czkhin_ffTPx9vg";

    const API_ITEMS = `${SUPABASE_URL}/rest/v1/items_unified`;
    const API_LEVELS = `${SUPABASE_URL}/rest/v1/shipping_levels`;

    let shippingLevels = [];

    async function loadShippingLevels() {
      const url = new URL(API_LEVELS);
      url.searchParams.set("select", "*");
      url.searchParams.set("order", "min_weight.asc");

      const res = await fetch(url.toString(), {
        headers: {
          apikey: SUPABASE_ANON,
          Authorization: `Bearer ${SUPABASE_ANON}`
        }
      });

      if (res.ok) {
        shippingLevels = await res.json();
      }
    }

    async function fetchItems() {
      const item = document.getElementById("itemInput").value.trim().toUpperCase();
      const desc = document.getElementById("descInput").value.trim();
      const resultsEl = document.getElementById("results");
      const statusEl = document.getElementById("status");

      if (!item && desc.length < 2) {
        statusEl.textContent = "Type an Item # or at least 2 characters.";
        return;
      }

      if (!shippingLevels.length) {
        await loadShippingLevels();
      }

      const url = new URL(API_ITEMS);
      url.searchParams.set("select", "vendor,style_num,product_title,product_description,size,piece_weight");

      if (item) {
        url.searchParams.set("style_num", `eq.${item}`);
      } else {
        const like = `*${desc}*`;
        url.searchParams.set("or", `(product_title.ilike.${like},product_description.ilike.${like})`);
      }

      url.searchParams.set("limit", "100");

      const res = await fetch(url.toString(), {
        headers: {
          apikey: SUPABASE_ANON,
          Authorization: `Bearer ${SUPABASE_ANON}`
        }
      });

      if (!res.ok) {
        statusEl.textContent = "Fetch error.";
        return;
      }

      const data = await res.json();
      renderResults(data);
    }

    function renderResults(rows) {
      const resultsEl = document.getElementById("results");
      resultsEl.innerHTML = "";

      rows.forEach((item) => {
        const weight = parseFloat(item.piece_weight) || 0;
        const level = shippingLevels.find(lvl => weight >= lvl.min_weight && weight <= lvl.max_weight);
        
        const card = document.createElement("div");
        card.className = "item-card";

        card.innerHTML = `
          <div><strong>${item.style_num}</strong> · ${item.vendor}</div>
          <div>Title: ${item.product_title}</div>
          <div>Size: ${item.size}</div>
          <div>Weight: ${weight.toFixed(3)} lb</div>
          <div>Shipping Tier: ${level ? `Level ${level.shipping_level}` : "Quote Required"}</div>
        `;

        resultsEl.appendChild(card);
      });
    }

    document.getElementById("itemInput").addEventListener("input", fetchItems);
    document.getElementById("descInput").addEventListener("input", fetchItems);
    document.getElementById("clearBtn").addEventListener("click", () => {
      document.getElementById("itemInput").value = "";
      document.getElementById("descInput").value = "";
      document.getElementById("results").innerHTML = "";
      document.getElementById("status").textContent = "Start typing to search…";
    });
  </script>
</body>
</html>
