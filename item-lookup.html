<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Item Lookup (Updated)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2rem;
      background-color: #f8f9fa;
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
    }

    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th.sortable {
      cursor: pointer;
      position: relative;
    }

    th.sortable .sort-icon {
      font-size: 0.8rem;
      color: #aaa;
      margin-left: 5px;
    }

    th.sortable:hover {
      background-color: #f2f2f2;
    }

    th.sorting {
      background-color: #b11313;
      color: white;
    }

    th.sorting .sort-icon {
      color: white;
    }

    th.sorting::after {
      content: '▲';
      position: absolute;
      right: 10px;
    }

    th.sorting.desc::after {
      content: '▼';
    }

    input[type="text"] {
      padding: 0.5rem;
      width: 100%;
      margin-bottom: 1rem;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>Item Weight Lookup</h1>
  <input type="text" id="search" placeholder="Search by name, SKU, or level...">
  <table id="itemTable">
    <thead>
      <tr>
        <th class="sortable" data-column="name">Name <span class="sort-icon">⬍</span></th>
        <th class="sortable" data-column="sku">SKU <span class="sort-icon">⬍</span></th>
        <th class="sortable" data-column="weight">Weight (lbs) <span class="sort-icon">⬍</span></th>
        <th class="sortable" data-column="level">Shipping Level <span class="sort-icon">⬍</span></th>
      </tr>
    </thead>
    <tbody id="itemBody">
      <!-- Dynamic content will be loaded here -->
    </tbody>
  </table>

  <script>
    const items = [
      { name: "T-Shirt", sku: "TS001", weight: 0.5, level: 1 },
      { name: "Hoodie", sku: "HD002", weight: 1.4, level: 3 },
      { name: "Cap", sku: "CP003", weight: 0.4, level: 1 },
      { name: "Jacket", sku: "JK004", weight: 2.2, level: 5 },
      { name: "Sweatshirt", sku: "SW005", weight: 1.2, level: 3 },
    ];

    const tableBody = document.getElementById("itemBody");
    const searchInput = document.getElementById("search");

    let currentSort = { column: null, direction: "asc" };

    function renderTable(data) {
      tableBody.innerHTML = data.map(item => `
        <tr>
          <td>${item.name}</td>
          <td>${item.sku}</td>
          <td>${item.weight}</td>
          <td>${item.level}</td>
        </tr>
      `).join("");
    }

    function sortTable(column) {
      const isSameColumn = currentSort.column === column;
      currentSort.direction = isSameColumn && currentSort.direction === "asc" ? "desc" : "asc";
      currentSort.column = column;

      let sorted = [...items].sort((a, b) => {
        const valA = a[column];
        const valB = b[column];

        if (typeof valA === "string") {
          return currentSort.direction === "asc"
            ? valA.localeCompare(valB)
            : valB.localeCompare(valA);
        } else {
          return currentSort.direction === "asc" ? valA - valB : valB - valA;
        }
      });

      updateSortUI(column);
      renderTable(sorted);
    }

    function updateSortUI(activeColumn) {
      const headers = document.querySelectorAll("th.sortable");

      headers.forEach(header => {
        const col = header.getAttribute("data-column");
        header.classList.remove("sorting", "desc");
        if (col === activeColumn) {
          header.classList.add("sorting");
          if (currentSort.direction === "desc") {
            header.classList.add("desc");
          }
        }
      });
    }

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      const filtered = items.filter(item =>
        item.name.toLowerCase().includes(query) ||
        item.sku.toLowerCase().includes(query) ||
        item.level.toString().includes(query)
      );
      renderTable(filtered);
    });

    document.querySelectorAll("th.sortable").forEach(header => {
      header.addEventListener("click", () => {
        const column = header.getAttribute("data-column");
        sortTable(column);
      });
    });

    renderTable(items);
  </script>
</body>
</html>
