<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Item Weight Lookup</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    input {
      margin: 1rem auto;
      padding: 0.5rem;
      width: 50%;
      display: block;
      font-size: 1rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 2rem;
      display: none;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 0.75rem;
      text-align: left;
    }
    th {
      background-color: #f1f1f1;
    }
    tbody tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>

  <h1>Item Weight Lookup</h1>

  <input type="text" id="skuInput" placeholder="Search by item # (SKU)...">
  <input type="text" id="descInput" placeholder="Search by item description...">

  <table id="itemTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>SKU</th>
        <th>Weight (lbs)</th>
        <th>Shipping Level</th>
      </tr>
    </thead>
    <tbody id="tableBody">
      <tr><td>T-Shirt</td><td>TS001</td><td>0.5</td><td>1</td></tr>
      <tr><td>Hoodie</td><td>HD002</td><td>1.4</td><td>3</td></tr>
      <tr><td>Cap</td><td>CP003</td><td>0.4</td><td>1</td></tr>
      <tr><td>Jacket</td><td>JK004</td><td>2.2</td><td>5</td></tr>
      <tr><td>Sweatshirt</td><td>SW005</td><td>1.2</td><td>3</td></tr>
    </tbody>
  </table>

  <script>
    const skuInput = document.getElementById('skuInput');
    const descInput = document.getElementById('descInput');
    const table = document.getElementById('itemTable');
    const rows = document.querySelectorAll('#tableBody tr');

    function filterTable() {
      const skuValue = skuInput.value.toLowerCase();
      const descValue = descInput.value.toLowerCase();
      let hasVisible = false;

      rows.forEach(row => {
        const cells = row.getElementsByTagName('td');
        const name = cells[0].textContent.toLowerCase();
        const sku = cells[1].textContent.toLowerCase();

        const matchSKU = sku.includes(skuValue);
        const matchName = name.includes(descValue);

        if (matchSKU && matchName) {
          row.style.display = '';
          hasVisible = true;
        } else {
          row.style.display = 'none';
        }
      });

      table.style.display = hasVisible ? 'table' : 'none';
    }

    skuInput.addEventListener('input', filterTable);
    descInput.addEventListener('input', filterTable);
  </script>

</body>
</html>
