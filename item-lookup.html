<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Item Lookup</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 0.3em;
    }

    .subtext {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 1.5em;
    }

    .search-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 10px;
    }

    input[type="text"] {
      padding: 10px;
      font-size: 1rem;
      width: 280px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    button {
      background-color: #c60000;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #a70000;
    }

    .instructions {
      margin-top: 8px;
      font-size: 0.85rem;
      color: #555;
    }

    table {
      margin: 30px auto 0;
      border-collapse: collapse;
      width: 95%;
      max-width: 1100px;
      font-size: 0.95rem;
      background-color: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    th, td {
      padding: 12px 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    th {
      background-color: #f1f1f1;
      font-weight: 600;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    #resultsTable {
      display: none;
    }
  </style>
</head>
<body>
  <h1>Item Weight & Shipping Lookup</h1>
  <div class="subtext">
    Search by <strong>Item # (exact)</strong> or <strong>Description keywords</strong>. Results include vendor, weight, and shipping/handling levels.
  </div>

  <div class="search-container">
    <input type="text" id="skuInput" placeholder="Item # (exact)">
    <input type="text" id="descInput" placeholder="Description keywords">
    <button onclick="clearSearch()">Clear</button>
  </div>

  <div class="instructions">
    Type an Item # (exact) or at least 2 characters in Description.
  </div>

  <table id="resultsTable">
    <thead>
      <tr>
        <th>Item #</th>
        <th>Description</th>
        <th>Vendor</th>
        <th>Weight (lbs)</th>
        <th>Shipping Level</th>
        <th>Handling Level</th>
      </tr>
    </thead>
    <tbody id="resultsBody"></tbody>
  </table>

  <script>
    const items = [
      { sku: "TS001", desc: "T-Shirt", vendor: "Vendor A", weight: 0.5, shipping: 1, handling: 1 },
      { sku: "HD002", desc: "Hoodie", vendor: "Vendor B", weight: 1.4, shipping: 3, handling: 2 },
      { sku: "CP003", desc: "Cap", vendor: "Vendor C", weight: 0.4, shipping: 1, handling: 1 },
      { sku: "JK004", desc: "Jacket", vendor: "Vendor D", weight: 2.2, shipping: 5, handling: 3 },
      { sku: "SW005", desc: "Sweatshirt", vendor: "Vendor E", weight: 1.2, shipping: 3, handling: 2 },
    ];

    const skuInput = document.getElementById("skuInput");
    const descInput = document.getElementById("descInput");
    const resultsTable = document.getElementById("resultsTable");
    const resultsBody = document.getElementById("resultsBody");

    function renderResults(filtered) {
      resultsBody.innerHTML = "";

      if (filtered.length === 0) {
        resultsTable.style.display = "none";
        return;
      }

      filtered.forEach(item => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.sku}</td>
          <td>${item.desc}</td>
          <td>${item.vendor}</td>
          <td>${item.weight}</td>
          <td>${item.shipping}</td>
          <td>${item.handling}</td>
        `;
        resultsBody.appendChild(row);
      });

      resultsTable.style.display = "table";
    }

    function handleSearch() {
      const skuValue = skuInput.value.trim().toLowerCase();
      const descValue = descInput.value.trim().toLowerCase();

      const filtered = items.filter(item =>
        (skuValue && item.sku.toLowerCase() === skuValue) ||
        (descValue.length >= 2 && item.desc.toLowerCase().includes(descValue))
      );

      renderResults(filtered);
    }

    skuInput.addEventListener("input", handleSearch);
    descInput.addEventListener("input", handleSearch);

    function clearSearch() {
      skuInput.value = "";
      descInput.value = "";
      resultsBody.innerHTML = "";
      resultsTable.style.display = "none";
    }
  </script>
</body>
</html>
